<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Linker Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #0052cc;
        --primary-hover: #0747a6;
        --bg: #f4f5f7;
        --card-bg: #ffffff;
        --text: #172b4d;
        --text-muted: #6b778c;
        --border: #dfe1e6;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 450px;
        transition: transform 0.2s ease;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--primary);
      }

      p {
        color: var(--text-muted);
        font-size: 14px;
        margin-bottom: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 15px;
        font-family: inherit;
        box-sizing: border-box;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(0, 82, 204, 0.1);
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          background-color 0.2s,
          transform 0.1s;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      button:active {
        transform: scale(0.98);
      }

      #status {
        margin-top: 16px;
        font-size: 14px;
        text-align: center;
        min-height: 20px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      #status.show {
        opacity: 1;
      }

      .success {
        color: #36b37e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Jira Linker</h1>
      <p>Configure your Jira base URL to automatically linkify ticket keys.</p>

      <div class="form-group">
        <label for="jiraUrl">Jira Base URL</label>
        <input
          type="text"
          id="jiraUrl"
          placeholder="https://your-domain.atlassian.net"
          spellcheck="false"
        />
      </div>

      <button id="save">Save Configuration</button>
      <div id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
